<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WXCXW VPN</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --header-height: 50px;
      --balance-font-size: 5vw;
      --main-image-size: 80vw;
      --menu-item-size: 12vw;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #0C0B0B;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      user-select: none;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* Шапка */
    .header {
      height: var(--header-height);
      display: flex;
      flex-direction: column;
      padding: 5px 10px;
      font-size: clamp(12px, 4vw, 16px);
      color: #ffffff;
      background-color: #1F1F1F;
      text-align: center;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    .header-icon-container {
      width: 20vw;
      max-width: 80px;
      height: 100%;
      position: relative;
    }

    .header-icon {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Основной контент */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vh 10px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Блок с балансом */
    .balance-container {
      margin-bottom: 2vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .balance-wrapper {
      display: flex;
      align-items: center;
      gap: 2vw;
    }

    .balance-icon {
      width: 8vw;
      height: 8vw;
      max-width: 40px;
      max-height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .balance {
      font-size: clamp(20px, var(--balance-font-size), 28px);
      font-weight: bold;
      color: white;
      min-width: 20vw;
      text-align: center;
    }

    .balance-label {
      font-size: clamp(10px, 3vw, 14px);
      color: #a0a0a0;
      text-transform: uppercase;
      margin-top: 1vh;
    }

    /* Блок с прогрессом уровня */
    .progress-container {
      margin-bottom: 3vh;
      z-index: 2;
      width: 90%;
      max-width: 300px;
    }

    .level-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 1vh;
      font-size: clamp(10px, 3vw, 14px);
      color: #a0a0a0;
    }

    .progress-bar {
      width: 100%;
      height: 2vh;
      min-height: 15px;
      max-height: 20px;
      background-color: #555;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-bottom: 1vh;
    }

    .progress-fill {
      height: 100%;
      background-color: #88d3ce;
      width: 0;
      transition: width 0.3s;
    }

    .progress-counter {
      font-size: clamp(10px, 2.5vw, 12px);
      color: #a0a0a0;
      text-align: center;
    }

    /* Основная картинка */
    .main-image {
      width: var(--main-image-size);
      height: var(--main-image-size);
      max-width: 350px;
      max-height: 350px;
      margin-top: 2vh;
      cursor: pointer;
      background-image: url('glav.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      transition: transform 0.1s;
      flex-shrink: 0;
    }

    .main-image:active {
      transform: scale(0.95);
    }

    /* Меню */
    .menu-indicator {
      position: fixed;
      width: 12vw;
      height: 12vw;
      max-width: 64px;
      max-height: 64px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 1.5vw rgba(0, 0, 0, 0.7);
      z-index: 11;
      transition: all 0.3s cubic-bezier(0, -0, 0, 1);
      pointer-events: none;
      bottom: 13vw;
      left: 50%;
      transform: translateX(-50%);
    }

    .menu-container {
      position: fixed;
      bottom: 4vh;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 340px;
      display: flex;
      justify-content: center;
      z-index: 12;
      padding: 0 5%;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: var(--menu-item-size);
      height: var(--menu-item-size);
      max-width: 56px;
      max-height: 56px;
      position: relative;
      transition: all 0.3s ease;
    }

    .menu-icon {
      width: 80%;
      height: 80%;
      max-width: 40px;
      max-height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    /* Анимация +1 */
    .plus-one {
      position: absolute;
      color: white;
      font-size: clamp(16px, 5vw, 24px);
      font-weight: bold;
      animation: floatUp 1s forwards;
      pointer-events: none;
      z-index: 10;
      text-shadow: 0 0 5px rgba(255,255,255,0.7);
      transform: translate(-50%, -50%) translateY(-20px);
      opacity: 0.9;
      font-family: Arial, sans-serif;
    }

    @keyframes floatUp {
      0% { transform: translate(-50%, -50%) translateY(-20px) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) translateY(-50px) scale(1.2); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) translateY(-80px) scale(0.8); opacity: 0; }
    }

    /* Иконки меню */
    .gift-icon { background-image: url('GIFT.svg'); }
    .task-icon { background-image: url('TASK.svg'); }
    .home-icon { background-image: url('HOME.svg'); }
    .stats-icon { background-image: url('STATS.svg'); }
    .friends-icon { background-image: url('FRIENDS.svg'); }
  </style>
</head>
<body>
  <!-- Шапка -->
  <div class="header">
    <div class="header-row">
      <div class="header-icon-container">
        <div class="header-icon" style="background-image: url('left-icon-header.png')"></div>
        <div class="header-text">1 DAY</div>
      </div>
      <div class="header-icon-container">
        <div class="header-icon" style="background-image: url('right-icon-header.png')"></div>
        <div class="header-text">TIME</div>
      </div>
    </div>
  </div>

  <!-- Основное содержимое -->
  <div class="content">
    <!-- Блок с балансом -->
    <div class="balance-container">
      <div class="balance-wrapper">
        <div class="balance-icon" style="background-image: url('left-icon.png')"></div>
        <div class="balance" id="balance">0</div>
        <div class="balance-icon" style="background-image: url('right-icon.png')"></div>
      </div>
      <div class="balance-label">MEGABYTE</div>
    </div>

    <!-- Блок с прогрессом уровня -->
    <div class="progress-container">
      <div class="level-info">
        <span id="currentLevel">LVL 1</span>
        <span id="nextLevel">LVL 2</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-counter" id="progressCounter">0/512</div>
    </div>

    <!-- Основная картинка -->
    <div class="main-image" id="clickArea"></div>
  </div>

  <!-- Индикатор меню -->
  <div class="menu-indicator" id="menuIndicator"></div>

  <!-- Круглое меню -->
  <div class="menu-container">
    <div class="menu">
      <div class="menu-item" data-index="0">
        <div class="menu-icon gift-icon"></div>
      </div>
      <div class="menu-item" data-index="1">
        <div class="menu-icon task-icon"></div>
      </div>
      <div class="menu-item active" data-index="2">
        <div class="menu-icon home-icon"></div>
      </div>
      <div class="menu-item" data-index="3">
        <div class="menu-icon stats-icon"></div>
      </div>
      <div class="menu-item" data-index="4">
        <div class="menu-icon friends-icon"></div>
      </div>
    </div>
  </div>

  <script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.expand();
      tg.enableClosingConfirmation();
      document.body.style.backgroundColor = tg.themeParams.bg_color || '#0C0B0B';
    }

    let score = 0;
    let currentLevel = 1;
    let progress = 0;
    const LEVEL_UP_REQUIREMENT = 512;
    
    const elements = {
      balance: document.getElementById('balance'),
      progressFill: document.getElementById('progressFill'),
      clickArea: document.getElementById('clickArea'),
      progressCounter: document.getElementById('progressCounter'),
      currentLevel: document.getElementById('currentLevel'),
      nextLevel: document.getElementById('nextLevel'),
      menuIndicator: document.getElementById('menuIndicator')
    };

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    function updateIndicator() {
      const activeItem = document.querySelector('.menu-item.active');
      if (activeItem) {
        const index = parseInt(activeItem.getAttribute('data-index'));
        const offset = -2 + index * 1; // Смещение в rem
        elements.menuIndicator.style.transform = `translateX(calc(${offset} * (var(--menu-item-size) + 0.5 * var(--menu-item-size)))`;
      }
    }

    function createPlusOne(x, y) {
      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = '+1';
      plusOne.style.left = `${x}px`;
      plusOne.style.top = `${y}px`;
      document.querySelector('.content').appendChild(plusOne);
      
      setTimeout(() => plusOne.remove(), 1000);
    }

    function handleClick(e) {
      score++;
      elements.balance.textContent = formatNumber(score);
      
      progress++;
      const fillPercentage = Math.min((progress / LEVEL_UP_REQUIREMENT) * 100, 100);
      elements.progressFill.style.width = `${fillPercentage}%`;
      elements.progressCounter.textContent = `${progress}/${LEVEL_UP_REQUIREMENT}`;

      if (progress >= LEVEL_UP_REQUIREMENT) {
        currentLevel++;
        progress = 0;
        elements.progressFill.style.width = '0%';
        elements.currentLevel.textContent = `LVL ${currentLevel}`;
        elements.nextLevel.textContent = `LVL ${currentLevel + 1}`;
        elements.progressCounter.textContent = `0/${LEVEL_UP_REQUIREMENT}`;
      }

      const rect = elements.clickArea.getBoundingClientRect();
      createPlusOne(e.clientX - rect.left, e.clientY - rect.top);
    }

    // Инициализация
    elements.clickArea.addEventListener('click', handleClick);
    
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', function() {
        document.querySelector('.menu-item.active').classList.remove('active');
        this.classList.add('active');
        updateIndicator();
      });
    });

    updateIndicator();
  </script>
</body>
</html>
